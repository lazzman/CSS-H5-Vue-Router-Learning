<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距合并</title>
    <style>

        /*
        d1的下外边距与d2的上外边距重合，一共是100px了。
        */

        #d1{
            height: 50px;
            border: solid 1px #cad23e;
            margin: 100px;
        }

        #d2{
            height: 50px;
            border: solid 1px #FF00FF;
            margin: 100px;
        }

    </style>
</head>
<body>

<div id="d1"></div>

<div id="d2"></div>

</body>
</html>
