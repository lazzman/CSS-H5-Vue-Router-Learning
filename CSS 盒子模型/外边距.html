<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style>
        /*
        外边距：
            围绕在内容边框的区域就是外边距，外边距默认为透明区域
            外边距接接受任何长度单位、百分数值

        外边距常用属性：
            margin 设置所有外边距
            margin-bottom 设置底边距
            margin-left 设置左边距
            margin-right 设置右边距
            margin-top 设置上边距

        */
        
        body{
            margin: 0px;
        }

        .mg{
            width: 100px;
            height: 100px;
            background-color: #FF00FF;

            margin: 50px;
        }

    </style>

</head>

<div class="mg">外边距</div>

<body>



</body>
</html>
