<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 表格</title>
    <style>

        table {
            /*表格边框*/
            border: 1px double #FF00FF;

            /*折叠边框*/
            border-collapse: collapse;

            /*表格宽高*/
            width: 400px;
            height: 400px;

            /*表格文本对齐*/
            text-align: center;

            /*表格内边距*/
            padding: 10px;

            /*表格颜色*/
            background: #B2FF99;

        }

        tr, th, td {
            /*表格边框*/
            border: 1px double #FF704D;
        }

    </style>
</head>
<body>

<table>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    <tr>
        <td>小王</td>
        <td>20</td>
        <td>男</td>
    </tr>
    <tr>
        <td>小王</td>
        <td>20</td>
        <td>男</td>
    </tr>
    <tr>
        <td>小王</td>
        <td>20</td>
        <td>男</td>
    </tr>
</table>

</body>
</html>
