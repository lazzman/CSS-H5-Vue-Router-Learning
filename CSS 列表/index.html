<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 列表</title>

    <style>
        /*css 列表样式允许修改列表标志，或将图像设置为列表的标志*/
        ul li {
            /*列表项图片*/
            /*list-style-image: url("iconfont-xingxing.png");*/

            /*列表标志位置*/
            /*list-style-position: inside;*/
            /*list-style-position: outside; !*默认*!*/

            /*列表标志类型*/
            /*list-style-type: circle; !*空心圆*!*/
            /*list-style-type: decimal; !*数字*!*/

            /*简写*/
            list-style: inside circle;
        }
    </style>
</head>
<body>

<ul>
    <li>苹果</li>
    <li>香蕉</li>
    <li>桔子</li>
    <li>西瓜</li>
</ul>

</body>
</html>
