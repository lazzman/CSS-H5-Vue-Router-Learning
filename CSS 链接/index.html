<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 链接</title>

    <style>

        a:link {color:#000000;text-decoration:none;background-color:#B2FF99;}      /* 未访问链接*/
        a:visited {color:#00FF00;text-decoration:none;background-color:#FFFF85;}  /* 已访问链接 */
        a:hover {color:#FF00FF;text-decoration:none;background-color:#FF704D;font-size:150%;}  /* 鼠标移动到链接上 */
        a:active {color:#0000FF;text-decoration:none;background-color:#FF704D;}  /* 鼠标点击时 */


    </style>
</head>
<body>

    <a href="http://www.runoob.com/css/css-link.html">css修改链接样式</a>


</body>
</html>
