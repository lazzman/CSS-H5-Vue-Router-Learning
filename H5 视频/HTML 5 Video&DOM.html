<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Video + DOM</title>
    <style>
        .line {
            width: 100%;
            height: 1px;
            margin: 10px 0px;
            background-color: #FF704D;
            box-shadow: burlywood 1px 1px 1px;
        }
    </style>
</head>
<body>

<img src="img/2.png"/>

<div class="line"></div>

<div style="margin: 5px">
<button type="button" onclick="makeSmall()">缩小</button>
<button type="button" onclick="makeNormal()">正常</button>
<button type="button" onclick="makeBig()">放大</button>
</div>

<video id="myVideo" controls="controls">
    <source src="media/mov_bbb.mp4" type="video/mp4">
    <source src="media/bear.ogg" type="video/ogg">
</video>

<script>
    var myVideo = document.getElementById("myVideo");

    //    播放或暂停
    function PlayOrPause() {
        if (myVideo.paused) {
            myVideo.play();
        } else {
            myVideo.pause();
        }
    }

    // 放大
    function makeBig() {
        myVideo.width = 560;
    }
    
    // 缩小
    function makeSmall() {
        myVideo.width = 320;
    }

    // 正常大小
    function makeNormal() {
        myVideo.width = 420;
    }

</script>

</body>
</html>
