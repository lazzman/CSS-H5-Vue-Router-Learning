<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用属性</title>
    <style>
        /*
        clear 设置一个元素的侧面是否允许其他的浮动元素
        cursor 规定指向某元素之上时显示的指针类型
        display 设置是否及如何显示元素
        float 定义元素在那个方向浮动
        position 把元素放置到一个静态的、相对的、绝对的、固定的位置
        visibility 设置元素是否可见或不可见
        */

        p{
            cursor: alias;
            visibility: hidden;
        }

        ul li{
            display: inline;
        }

    </style>
</head>
<body>

<p>hello</p>

<ul>
    <li>菜单</li>
    <li>编辑</li>
    <li>视图</li>
</ul>

</body>
</html>
