<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css背景</title>


    <style>
        div {
            /*背景颜色*/
            background-color: azure;
            /*背景图片*/
            background-image: url("paper.gif");
            /*背景图片水平或垂直重复平铺或禁止平铺*/
            /* background-repeat: no-repeat; 禁止平铺*/
            background-repeat: repeat-x; /*水平平铺*/
        }


    </style>

</head>
<body>

<div>
    <pre>
    CSS 背景属性用于定义HTML元素的背景。
    CSS 属性定义背景效果:
    background-color
    background-image
    background-repeat
    background-attachment
    background-position
    </pre>
</div>





</body>
</html>
