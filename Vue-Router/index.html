<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Router构建SPA页面</title>
    <script src="js/vue2.2.js"></script>
    <script src="js/vue-router2.2.1.js"></script>

</head>
<body>

<div id="app">

    <ul>
        <router-link to="/">first</router-link>
        <router-link to="/two">second</router-link>
        <router-link to="/three">third</router-link>
    </ul>

    <!--显示组件的位置-->
    <router-view></router-view>

</div>

<template id="indexPage">
    <p>这是首页，{{msg}}</p>
</template>

<template id="twoPage">
    <p>第二页，{{msg}}</p>
</template>

<template id="threePage">
    <p>第三页，{{msg}}</p>
</template>

<script src="js/index.js"></script>

</body>
</html>
