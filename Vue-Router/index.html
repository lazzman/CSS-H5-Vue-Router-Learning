<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Router构建SPA页面</title>
    <script src="js/vue2.2.js"></script>
    <script src="js/vue-router2.2.1.js"></script>
</head>
<body>

<div id="app">

    <ul>
        <router-link to="/">first</router-link>
        <router-link to="/two">second</router-link>
        <router-link to="/three">third</router-link>
    </ul>

    <!--显示组件的位置-->
    <router-view></router-view>

</div>

<template id="indexPage">
    <p>这是首页，{{msg}}</p>
</template>

<template id="twoPage">
    <p>第二页，{{msg}}</p>
</template>

<template id="threePage">
    <p>第三页，{{msg}}</p>
</template>
<script>
    //        创建首页组件
    var indexComponent = Vue.extend({
        template: "#indexPage",
        data: function () {
            return {
                msg: 'Hello,this is index Page!'
            }
        },
        methods:{

        },
        mounted: function() {
           this.msg = "哈哈";
        },
    })

    //        创建第二页组件
    var twoComponent = Vue.extend({
        template: "#twoPage",
        data: function () {
            return {
                msg: 'Hello,this is two Page!'
            }
        }
    })

    //        创建第三页组件
    var threeComponent = Vue.extend({
        template: "#threePage",
        data: function () {
            return {
                msg: 'Hello,this is three Page!'
            }
        }
    })

    //        创建路由
    var router = new VueRouter({
        routes: [
            {
                path: "/",
                name: "homePage",
                component: indexComponent
            }, {
                path: "/two",
                name: "twoPage",
                component: twoComponent
            }, {
                path: "/three",
                name: "/threePage",
                component: threeComponent
            }
        ]
    });

    var app = new Vue({
        router: router,
        date: {
            msg: "这是全局变量",
        },
        // 当用户刷新页面时，自动跳转到首页
        created: function () {
            router.push("/");
        }
    }).$mount("#app");

</script>

</body>
</html>
