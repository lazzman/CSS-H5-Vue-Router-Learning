        1. css定位：改变元素在页面上的位置
        2. css定位机制：
            普通流：元素按照其在HTML中的位置顺序决定排布的过程
            浮动
            绝对布局
        3. CSS定位属性：
            positon:把元素放在一个静态的、绝对的、相对的、或固定的位置中
                static
                relative
                absolute
                fixed
            top:元素向上的偏移量
            left:元素向左的偏移量
            right:元素向右的偏移量
            bottom:元素向下的偏移量
            overflow:设置元素移除其区域发成的事情
            clip:设置元素显示的形状
            vertical-align:设置元素垂直对齐方式
            z-index:设置元素的堆叠顺序
