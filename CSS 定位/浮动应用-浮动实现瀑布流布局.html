<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动应用-浮动实现瀑布流布局</title>

    <style>

        <!--拉动浏览器窗口宽度可以看到效果-->

        *{
            margin: 0px;
            padding: 0px;
        }

        li{
            /*去掉列表的标记符号*/
            list-style: none;
        }

        #div1{
            width: auto;
            height: auto;
            margin: 20px auto;
        }

        li{
            width:250px;
            float: left;
        }

    </style>

</head>
<body>

<div id="div1">
    <ul>
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>

        <li><img src="img/4.jpg"></li>
        <li><img src="img/5.jpg"></li>
        <li><img src="img/6.jpg"></li>

        <li><img src="img/7.jpg"></li>
        <li><img src="img/8.jpg"></li>
        <li><img src="img/9.jpg"></li>
    </ul>
</div>

<div>
    66666666666
</div>

</body>
</html>
